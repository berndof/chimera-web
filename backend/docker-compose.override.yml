services:
  backend:
    volumes:
      - .:/backend:delegated
      - /backend/.venv  # Protege a venv do container
      - /backend/scripts
      - ./migrations/versions:/backend/migrations/versions:rw

    develop:
      watch:
        - action: sync
          path: ./app/
          target: /backend/app/

  postgres:
    ports:
      - "${POSTGRES_PORT:-5432}:5432" 
  
  pgadmin:
    ports:
      - "${PGADMIN_PORT}:80"